<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- container principale del carosello -->
        <div class="main-container">
            <!-- container della foto allargata -->
            <div class="main-content-container">
                <div class="image">
                    <img src="img/01.webp" alt="">
                    <div class="subtitle">
                        <h3>Marvel\'s Spiderman Miles Morale</h3> 
                        <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p> 
                    </div>                  
                </div> 
            </div>
            <!-- container dei thumbnail -->
            <div class="thumbnail-container">
                <div class="arrow up">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="image thumbnail-image">
                    <img src="img/01.webp" alt="">                    
                </div> 
                <div class="image thumbnail-image">
                    <img src="img/02.webp" alt="">
                </div>
                <div class="image thumbnail-image">
                    <img src="img/03.webp" alt="">
                </div>
                <div class="image thumbnail-image">
                    <img src="img/04.webp" alt="">
                </div>
                <div class="image thumbnail-image">
                    <img src="img/05.webp" alt="">
                </div>
                <div class="arrow down">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>

        </div>
    </main>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
